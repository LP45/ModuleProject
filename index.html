<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="header">
<h1>Rock Paper Scissors</h1>
</div>


<!-- This points to the User and Computer Names that appear in red -->
<div id="scoresName">
<div id="userScoreName" class="scores"><h4>User</h4></div>
<div id="compScoreName" class="scores"><h4>Computer</h4></div>
</div>



<!-- Scores refers to the ACTUAL scsore of the user and computer-->
<div id="scores">
<span id ="userScore">0</span>:<span id="compScore">0</span>
</div>

<!-- Result refers to the text that will be changed -->
<div id = "result">
<h2>Are You READY?</h2>
</div>


<!-- These are the pictures that are the buttons that the user clicks on -->
<div id="choices">
    <div class="photo1"><img src="photos/Rock.jpg"></div>
<div class="photo2"><img src="photos/paper.png"></div>
<div class="photo3"><img src="photos/scissors.jpg"></div>
</div>


<!-- This provides a direction for the user to start the game and continue playing until they desire not to.  -->
<div id="words_END">
<p> Please choose a selection</p>
</div>










<script src="app.js"></script>    
</body>
</html>
